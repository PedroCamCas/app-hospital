<div class="container">
    <mat-toolbar color="primary" class="header">
      <span>Pacientes</span>
      <button mat-icon-button (click)="addPatient()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort matTableResponsive>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
  
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
        </ng-container>

        <ng-container matColumnDef="diagnosis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnostico </th>
            <td mat-cell *matCellDef="let element"> {{ element.diagnosis }} </td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editPatient(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePatient(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

<mat-card class="auth-container">
  <mat-tab-group>

    <mat-tab label="Iniciar Sesión">
      <form (ngSubmit)="onLoginSubmit()" class="form">
        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="loginData.email" name="loginEmail" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="loginData.password" name="loginPassword" required />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-tab>

    <mat-tab label="Registrarse">
      <form (ngSubmit)="onRegisterSubmit()" class="form">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" [(ngModel)]="registerData.name" name="registerName" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" [(ngModel)]="registerData.email" name="registerEmail" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="registerData.password" name="registerPassword" required />
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Registrarse</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</mat-card>
